<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel website | Welcome</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/762bb89c7a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1 class="logo lg-heading text-light">
        World<span class="logo-span">Travel</span>
      </h1>
      <ul class="nav-items">
        <li class="nav-item"><a href="/index.html">Home</a></li>
        <li class="nav-item"><a href="/about.html">About</a></li>
        <li class="nav-item"><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>

              <h2 class="text-grey md-heading">
                Location
              </h2>
              <p>#5345, Aman Vihar ,Doon It park Dehradun</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-3x text-red"></i>

              <h2 class="text-grey md-heading">
                Email
              </h2>
              <p>myEmail@gmail.com</p>
            </div>
            <div class="address-group">
              <i class="fa-solid fa-mobile fa-3x text-red"></i>

              <h2 class="text-grey md-heading">
                call
              </h2>
              <p>+91,743427834</p>
            </div>
            <img src="/img/company-img.jpg" alt="company-img">
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-grey">
              Let us Know your questions, suggestions and concerns By filing out the contact form below
            </p>
            <div class="form-group">
              <label for="username">username</label>
              <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" name="Email" id="Email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="phone" name="phone" id="phone" required>
            </div>
            <div class="form-group">
              <label for="message">message</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button class="form-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-links">
       <i class="fa-brands fa-facebook fa-4x"></i>
       <i class="fa-brands fa-instagram fa-4x"></i>
       <i class="fa-brands fa-twitter fa-4x"></i>
      </div>

      <p>world travel &copy; 2023 | All Right are rserved</p>
   </footer>
  </body>
</html>
